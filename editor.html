// key commands
$(document).keyup(function(e) {
  var editOn = false;
  try{
    editOn = document.querySelector("#editBtn").classList.contains("edit");
  }catch{}
  if (stavesContainerSelected == true) {
    document.getElementById("music_input").disabled = true;
    var music_input_2 = document.getElementById("music_input").value;

    // Delete element
    if (e.which == 8) {
      // check if element to be deted is a clef
      if (Number.isInteger(parseInt(music_input_2.substring(pos-1, pos))) 
      || music_input_2.substring(pos-1, pos) == "}") {
        var deletingKey = true;
        if (currentStyle == 0) {
          if (!confirm("You are deleting a clef sign")) {
            return;
          }
        }
      } else {
        var deletingKey = false;
      }

      music_input_3 = music_input_2.substring(0, music_input_2.length - 1);
      var firstHalf = music_input_2.substring(0, pos-1);
      var secondHalf = music_input_2.substring(pos, music_input_2.length);
      document.getElementById("music_input").value = firstHalf + secondHalf;
      setCaretPosition("music_input", pos-1);
      if (pos > 0) {
        pos = pos-1;
      }
          
      // do not repeat special characters
      var precedingSign = music_input_3.substring(pos-1, pos);
      var thisAndPrecedingSign = music_input_3.substring(pos-1, pos+1);
      
      if (precedingSign == "#" || precedingSign == "_" || precedingSign == "%" || precedingSign == "(" || precedingSign == "+" || precedingSign == "*" || deletingKey == true) {
        var firstHalf = music_input_2.substring(0, pos-1);
        var secondHalf = music_input_2.substring(pos+1, music_input_2.length);
        document.getElementById("music_input").value = firstHalf + secondHalf;
        if (pos>0) {
          pos = pos-1;
        };
        setCaretPosition("music_input", pos);
      }
      updateStaves();
    }
    // Space
    if (e.which == 32 || e.which == 9) {
      var firstHalf = music_input_2.substring(0,pos) + " ";
      var secondHalf = music_input_2.substring(pos, music_input_2.length);
      document.getElementById("music_input").value = firstHalf + secondHalf;
      pos = pos+1;
      setCaretPosition("music_input", pos);
      updateStaves();
    }
      
    // LETTERS/NOTES
    // if shift AND capslock
    if (event.shiftKey && event.getModifierState("CapsLock")) {
      if (e.which == 65) {
        createNote("a");
      } else if (e.which == 66) {
        createNote("b");
      } else if (e.which == 72) {
        createNote("h");
      } else if (e.which == 67) {
        createNote("c");
      } else if (e.which == 68) {
        createNote("d");
      } else if (e.which == 69) {
        createNote("e");
      } else if (e.which == 70) {
        createNote("f");
      } else if (e.which == 71) {
        createNote("g");
      }
    
    // if shift OR capslock
    } else if (event.shiftKey || event.getModifierState("CapsLock")) {
       if (e.which == 65) {
        createNote("A");
      } else if (e.which == 66) {
        createNote("B");
      } else if (e.which == 72) {
        createNote("H");
      } else if (e.which == 67) {
        createNote("C");
      } else if (e.which == 68) {
        createNote("D");
      } else if (e.which == 69) {
        createNote("E");
      } else if (e.which == 70) {
        createNote("F");
      } else if (e.which == 71) {
        createNote("G");
      }
      
      // Bequadro
      else if (e.which == 53) {
        // delete flat if there is already a flat
        if (music_input_2.substring(pos-2,pos-1) == "%") {
          var firstHalf = music_input_2.substring(0,pos-2);
          var secondHalf = music_input_2.substring(pos-1, music_input_2.length);
          document.getElementById("music_input").value = firstHalf + secondHalf;
          updateStaves();
          pos = pos-1;
          setCaretPosition("music_input", pos);
        }
        else {
          var firstHalf = music_input_2.substring(0,pos-1) + "%";
          var secondHalf = music_input_2.substring(pos-1, music_input_2.length);
          document.getElementById("music_input").value = firstHalf + secondHalf;
          updateStaves();
          pos = pos+1;
          setCaretPosition("music_input", pos);
        }
      }
      
      // plica
      else if (e.which == 56) {
        // delete flat if there is already a flat
        if (music_input_2.substring(pos-2,pos-1) == "(") {
          var firstHalf = music_input_2.substring(0,pos-2);
          var secondHalf = music_input_2.substring(pos-1, music_input_2.length);

    } else {

      if (e.which == 65) {
        createNote("a");
      } else if (e.which == 66) {
        createNote("b");
      } else if (e.which == 72) {

        else {
          createNote("F4");
        }
      }
    }

    if (e.key == "/") {

    // Return
    if (e.which == 13) {

      document.getElementById("music_input").value = firstHalf + secondHalf;

    // freccia sx
    else if (e.which == 37) {
      var selChar = music_input_2.substring(pos-1,pos);
      if (selChar == "1" || selChar == "2"|| selChar == "3"|| selChar == "4" || selChar == "}") {
        pos = pos - 3;
      }

      if (pos > 1) {
        pos = pos -1;
      }
      
      selChar = music_input_2.substring(pos-1,pos);
      
      if (selChar == "+" || selChar == "_" || selChar == "#" || selChar == "%" || selChar == "(" || selChar == ")" || selChar == "[" || selChar == "]" || selChar == "/") {

    }

    // freccia dx
    else if (e.which == 39) {

      if (nextChar == "1" || nextChar == "2"|| nextChar == "3"|| nextChar == "4"  || nextChar == "5" || nextChar == "}") {

    }

      var secondHalf = music_input_2.substring(pos+1, music_input_2.length);

function setCaretPosition(ctrl, pos) {
  var ctrl = document.getElementById("music_input");
  // For Most Web Browsers
  if (ctrl.setSelectionRange) {
    ctrl.focus();
    setTimeout(function() {
      ctrl.setSelectionRange(pos, pos);
    }, 10); // Small delay to ensure focus is set
  }
  // IE8 and below
  else if (ctrl.createTextRange) {
    var range = ctrl.createTextRange();
    range.collapse(true);
    range.moveEnd('character', pos);
    range.moveStart('character', pos);
    range.select();
  }
}
