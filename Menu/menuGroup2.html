<script>
    try{let indexGroup = -1;}catch{indexGroup = -1;}
    try{let notesGroup = "";}catch{notesGroup = "";}
    try{let groupLine = 0;}catch{groupLine = 0;}
    try{let groupPos = 0;}catch{groupPos = 0;}

    function setupButtons2(nGroup, strGroup, line, pos){
        indexGroup = nGroup;
        notesGroup = strGroup;
        groupLine = line;
        groupPos = pos;

        let typeOfGroup = -1;
        if(strGroup.length == 2){
            let a = getNoteValue(strGroup.substring(0,1));
            let b = getNoteValue(strGroup.substring(1,2));
            // asc
            
            if ((a < b || a == b) && messinNotation == false) { 
              removeButtons(1);
              removeButtons(3);
              removeButtons(4);
              removeButtons(5);
              removeButtons(6);
              removeButtons(7);
            }
            else if (a == b && notationType == 2){
              removeButtons(1);
              removeButtons(2);
              removeButtons(3);
              removeButtons(4);
              removeButtons(5);
              removeButtons(7);

            }
            else if (a < b && messinNotation == true) {
              if (notationType == 2){
                // pes kolm
                removeButtons(1);
                removeButtons(2);
                removeButtons(3);
                removeButtons(4);
                removeButtons(5);
                removeButtons(6);
              }else{
                removeButtons(1);
                removeButtons(2);
                removeButtons(3);
                removeButtons(5);
                removeButtons(6);
                removeButtons(7);

              }
            }
            // disc
            else if (a > b){ 
              if (messinNotation == true){
                removeButtons(1);
                removeButtons(2);
                removeButtons(4);
                removeButtons(6);
                removeButtons(7);

                if (notationType == 2){
                  removeButtons(3);
                }else{
                  removeButtons(5);
                }
            
              }else{
                // Clivis square notation
                removeButtons(2);
                removeButtons(3);
                removeButtons(4);
                removeButtons(5);
                removeButtons(6);
                removeButtons(7);
              }
            }
            else{
                groupGroup2Remove();
            }
        }
        else{
            groupGroup2Remove();
        }
    }
    function removeButtons(index){
        let id = "btn"+(index)+"";
        document.getElementById(id).remove();
    }
    function groupGroup2Remove(){
        let group2 = $('#menuGroup2');
        group2.remove();
    }
    function group2btn(shapeValue){
        shapeGroupNote[groupLine][groupPos] = shapeValue;
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        containerNoteMenuRemove();
        updateStaves();
    }
    function resetGroup(){
        shapeGroupNote[groupLine][groupPos] = [];
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        updateStaves();
    }
    function getNoteValue(n){
        if(n == 'J') return 1;
        if(n == 'A') return 2;
        if(n == 'H') return 3;
        if(n == 'B') return 3;
        if(n == 'C') return 4;
        if(n == 'D') return 5;
        if(n == 'E') return 6;
        if(n == 'F') return 7;
        if(n == 'G') return 8;
        if(n == 'a') return 9;
        if(n == 'h') return 10;
        if(n == 'b') return 10;
        if(n == 'c') return 11;
        if(n == 'd') return 12;
        if(n == 'e') return 13;
        if(n == 'f') return 14;
        if(n == 'g') return 15;
        if(n == 'u') return 16;
        if(n == 'q') return 17;
        if(n == 'p') return 17;
        if(n == 'r') return 18;
        if(n == 's') return 19;
    }
</script>
