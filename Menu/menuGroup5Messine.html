<script>

    try{let indexGroup = -1;}catch{indexGroup = -1;}
    try{let notesGroup = "";}catch{notesGroup = "";}
    try{let groupLine = 0;}catch{groupLine = 0;}
    try{let groupPos = 0;}catch{groupPos = 0;}


    function setupButtons5(nGroup, strGroup, line, pos){
        indexGroup = nGroup;
        notesGroup = strGroup;
        groupLine = line;
        groupPos = pos;

        let typeOfGroup = -1;

        if(strGroup.length == 5){
            let a = getNoteValue(strGroup.substring(0,1));
            let b = getNoteValue(strGroup.substring(1,2));
            let c = getNoteValue(strGroup.substring(2,3));
            let d = getNoteValue(strGroup.substring(3,4));
            let e = getNoteValue(strGroup.substring(4,5));
        
            if (messinNotation == true){
                if(a > b && b == c && c > d && d > e){
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a > b && b > c && c < d && d > e){
                  removeButtons(1);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a < b && b > c && c > d && d < e){
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a < b && b < c && c > d && d > e){
                  enlargeMenu();
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a > b && b > c && c > d && d < e){
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(6);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a == b && b > c && c > d && d < e){
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(7);
                  removeButtons(8);
                }else if(a < b && b < c && c < d && d > e){
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(8);
                }else if(a > b && b > c && c < d && d < e){
                  removeButtons(1);
                  removeButtons(2);
                  removeButtons(3);
                  removeButtons(4);
                  removeButtons(5);
                  removeButtons(6);
                  removeButtons(7);
                }else{
                  menuGroup5Remove();
                }
            }
        }
        else{
            menuGroup5Remove();
        }
    }
    function removeButtons(index){
        let id = "btn"+(index)+"";
        document.getElementById(id).remove();
    }
    function menuGroup5Remove(){
        let group5 = $('#groupMenu5');
        group5.remove();
    }
    function group5btn(shapeValue){
        shapeGroupNote[groupLine][groupPos] = shapeValue;
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        containerNoteMenuRemove();
        updateStaves();
    }
    //Da rimuovere nel caso in cui venga fixato il file printOldShape
    // per gruppi da tre note di forma tipo aca
    function group5btn3_2(){
        shapeGroupNote[groupLine][groupPos] = [];
        shapeSingleNote[groupLine][groupPos][0] = 1;
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        containerNoteMenuRemove();
        updateStaves();
    }
    function group5btn2_1(shapeValue){
        shapeGroupNote[groupLine][groupPos] = shapeValue;
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos][0] = 0;
        connectGroupNote[groupLine][groupPos] = [];
        containerNoteMenuRemove();
        updateStaves();
    }
    function resetGroup(){
        shapeGroupNote[groupLine][groupPos] = [];
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        updateStaves();
    }

    function enlargeMenu() {
      let menu = document.getElementById("menuStyleNoteGroup5");
      if (!menu.classList.contains("enlargedMenu")){
        menu.classList.add("enlargedMenu");
      }
    }
    
    function getNoteValue(n){
        if(n == 'J') return 1;
        if(n == 'A') return 2;
        if(n == 'H') return 3;
        if(n == 'B') return 3;
        if(n == 'C') return 4;
        if(n == 'D') return 5;
        if(n == 'E') return 6;
        if(n == 'F') return 7;
        if(n == 'G') return 8;
        if(n == 'a') return 9;
        if(n == 'h') return 10;
        if(n == 'b') return 10;
        if(n == 'c') return 11;
        if(n == 'd') return 12;
        if(n == 'e') return 13;
        if(n == 'f') return 14;
        if(n == 'g') return 15;
        if(n == 'u') return 16;
        if(n == 'q') return 17;
        if(n == 'p') return 17;
        if(n == 'r') return 18;
    }
