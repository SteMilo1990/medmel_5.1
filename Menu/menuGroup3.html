<script>


    function setupButtons3(nGroup, strGroup, line, pos){
        try{let indexGroup = -1;}catch{indexGroup = -1;}
        try{let notesGroup = "";}catch{notesGroup = "";}
        try{let groupLine = 0;}catch{groupLine = 0;}
        try{let groupPos = 0;}catch{groupPos = 0;}

        indexGroup = nGroup;
        notesGroup = strGroup;
        groupLine = line;
        groupPos = pos;

        let typeOfGroup = -1;

        if(strGroup.length == 3){
            let a = getNoteValue(strGroup.substring(0,1));
            let b = getNoteValue(strGroup.substring(1,2));
            let c = getNoteValue(strGroup.substring(2,3));
            
            if (messinNotation == true){
                removeButtons(1);
                removeButtons(2);
                removeButtons(3);
                removeButtons(4);
                
                // kolmarer
                if (notationType == 2){
                  // aaa (tripunctis)
                  if (a == b && a == c){
                    menuGroup3Remove();
                  }
                  // ahc (scandicus)
                  if (a < b && b > c){
                    removeButtons(5);
                    removeButtons(6);
                    removeButtons(7);
                    removeButtons(8);
                    removeButtons(10);
                    removeButtons(11);
                  } 
                  // aGF (climacus)
                  else if (a > b && b > c){
                    removeButtons(5);
                    removeButtons(6);
                    removeButtons(7);
                    removeButtons(8);
                    removeButtons(9);
                    removeButtons(11);
                  } 
                  // ahh
                  else if (a < b && b == c){
                    removeButtons(5);
                    removeButtons(6);
                    removeButtons(7);
                    removeButtons(8);
                    removeButtons(9);
                    removeButtons(10);
                  } else {
                    console.log("Kolm, 3 notes, no alternative shapes");
                    menuGroup3Remove();
                  }
                }
                // 20050 notation
                // aaG
                else if(a == b && b > c){
                    removeButtons(6);
                    removeButtons(7);
                    removeButtons(8);
                    removeButtons(9);
                    removeButtons(10);
                    removeButtons(11);
                }
                // aab
                else if(a < b && b < c && b != 'h'){
                    removeButtons(5);
                    removeButtons(7);
                    removeButtons(8);
                    removeButtons(9);
                    removeButtons(10);
                    removeButtons(11);
                }
                // aha
                else if (a > b && b < c) {
                    removeButtons(5);
                    removeButtons(6);
                    removeButtons(8);
                    removeButtons(9);
                    removeButtons(10);
                    removeButtons(11);
                }
                // ahc (scandicus)
                else if(a > b && b > c){
                    removeButtons(5);
                    removeButtons(6);
                    removeButtons(7);
                    removeButtons(9);
                    removeButtons(10);
                    removeButtons(11);
                }else{
                    menuGroup3Remove();
                }
            }
            // Square notation
            else{
                removeButtons(5);
                removeButtons(6);
                removeButtons(7);
                removeButtons(8);
                removeButtons(9);
                removeButtons(10);
                removeButtons(11);

                // abc
                if(a < b && b < c && b != 'h'){
                    removeButtons(2);
                    removeButtons(3);
                    removeButtons(4);
                }
                // ahc
                else if ((a>b && b>c) ){
                    removeButtons(1);
                    removeButtons(3);
                    removeButtons(4);
                }
                // aha
                else if(a<b && b>c ){
                    removeButtons(1);
                    removeButtons(2);
                    removeButtons(4);
                }
                // aGa
                else if(a > b && b < c){
                    removeButtons(1);
                    removeButtons(2);
                    removeButtons(3);
                }
                else{
                    menuGroup3Remove();
                }
            }
        }
        else{
            menuGroup3Remove();
        }
    }
    function removeButtons(index){
        let id = "btn"+(index)+"";
        document.getElementById(id).remove();
    }
    function menuGroup3Remove(){
        let group3 = $('#groupMenu3');
        group3.remove();
    }
    function group3btn(shapeValue){
        shapeGroupNote[groupLine][groupPos] = shapeValue;
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        containerNoteMenuRemove();
        updateStaves();
    }

        shapeGroupNote[groupLine][groupPos] = [];
        shapeSingleNote[groupLine][groupPos] = [];
        stemSingleNote[groupLine][groupPos] = [];
        connectGroupNote[groupLine][groupPos] = [];
        updateStaves();
    }

    function getNoteValue(n){
        if(n == 'J') return 1;
        if(n == 'A') return 2;
        if(n == 'H') return 3;
        if(n == 'B') return 3;
        if(n == 'C') return 4;
        if(n == 'D') return 5;
        if(n == 'E') return 6;
        if(n == 'F') return 7;
        if(n == 'G') return 8;
        if(n == 'a') return 9;
        if(n == 'h') return 10;
        if(n == 'b') return 10;
        if(n == 'c') return 11;
        if(n == 'd') return 12;
        if(n == 'e') return 13;
        if(n == 'f') return 14;
        if(n == 'g') return 15;
        if(n == 'u') return 16;
        if(n == 'q') return 17;
        if(n == 'p') return 17;
        if(n == 'r') return 18;
    }
