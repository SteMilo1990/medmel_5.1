
<div>
    <div class="closeButton">
        <input type=image src="img/icons/close1.png" class="menuButton" style=" width:10px; "  onclick="hideOverlay()" title="Close">
    </div>
    <div class="clear"></div>
    
    <div class="separator " style="margin-top: 5px;">Change Password</div>
    <form method="post" name="changePasswordForm">
        <div class="justify-content-center">
            <div class="divInputField" style="margin-top: 60px;">
                <input id="newPassword" type="password"  class="inputFields" name="newPassword" value="" value=""  placeholder="New Password"/>
            </div>
            <div class="marginTop5 divInputField">
                <input id="rePassword" type="password" class="inputFields" name="rePassword" value=""  placeholder="Confirm Password"/>
            </div>
        </div>
        <div style="text-align:center; margin-top: 30px;">
            <img src="" id="captchaImg1"  name="captchaImg1"/>
            <img src="" id="captchaImg2"  name="captchaImg2"/>
        </div>
        <div class="marginTop5 divInputField">
            <input id="captcha_text_change_password" onkeyup="" class="inputFields" name="captchaText" value="" placeholder="Transcribe captcha"/>
        </div>
        <div id="error_field_change_password" style="text-align:center;">
            <br />
        </div>

        <div style="margin-top:10px;">
            <center>
            <input style="width: 200px" id="changePassword" type="button" onClick="userChangePassword()"  name="changePassword" value="Confirm"/>
            </center>
        </div>

    </form>
</div>

<style>
  @media only screen and (min-width: 769px) {
    .containerOverlay {
        margin: auto;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .logoPanel {
        background-color: #f3f0eb !important;
        height: 100%;
        margin: 0px;
        border-top-left-radius: 20px 20px;
        border-bottom-left-radius: 20px 20px;
        border-right: 1px solid #2d3c43;
    }
    @-webkit-keyframes expand{
        0%{top:-50%;}
        100%{top:50%;}
    }
}

@media only screen and (max-width: 769px){
    .closeButton{
        display: none;
        float:right;
    }
}

#captchaImg1, #captchaImg2 {
    height: 40px;
    border-radius: 2px;
}
    

</style>
<script>
    $("#newPassword").keypress(function(event) {
            if (event.keyCode === 13) {
                $("#rePassword").focus();
            }
        });
    $("#rePassword").keypress(function(event) {
            if (event.keyCode === 13) {
                $("#changePassword").click();
            }
        });
    window.onload = document.getElementById("newPassword").focus();
    var trascr_text = "";
    function generateCaptcha(){
          let transc_ar = ["chantar", "senhers", "chan", "Mout", "Belh", "plazen", "dous", "fuellas", "flors", "avinen", "razo", "digz", "apleg", "pessan", "solatz", "gens", "signes", "amatz", "cors", "coratge", "lengua", "amoros", "dregz", "fassa", "pres", "ditz", "finas", "ma", "uoler", "hom", "fi", "ferm", "bes"];
          let random_number1 = Math.floor(Math.random()* 34);
          let random_number2 = Math.floor(Math.random()* 34);
          let png1 = "./img/captcha_imgs/"+(random_number1+1) + ".png";
          let png2 = "./img/captcha_imgs/"+(random_number2+1) + ".png";
          document.getElementById("captchaImg1").setAttribute("src", png1);
          document.getElementById("captchaImg2").setAttribute("src", png2);
          trascr_text = transc_ar[random_number1]+transc_ar[random_number2];
    }

    generateCaptcha();
</script>
